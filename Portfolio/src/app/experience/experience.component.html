<div class="container">
  <div class="section-title">
    <h2>{{ 'EXPERIENCES.TITLE' | translate }}</h2>
  </div>

  <div class="experience">
    <div
      class="experience-item"
      *ngFor="let exp of experiences"
      [attr.data-info]="exp.description | translate"
    >
      <h2>{{ exp.date | translate }}</h2>
      <p>{{ exp.company | translate }}</p>
      <ul>
        <li *ngFor="let task of exp.tasks">{{ task | translate }}</li>
      </ul>
    </div>
  </div>
</div>
